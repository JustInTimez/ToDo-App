<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/site.webmanifest">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Unicorn Lines -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- Custom JavaScript -->
  <script src="assets/javascript/logic.js" defer></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2f8b7b32b4.js" crossorigin="anonymous"></script>
  <title>Justin's To Do List App</title>
  <meta name="description" content="Created a To Do App that allows a user to add and remove tasks">
</head>

<body>
  <main>
    <section>
      <header>
        <!-- Navband -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 text-center">
          <a class="navbar-brand">Plan Your Day!</a>
        </nav>
        <!-- Navband END -->
      </header>
      <!-- App area starts here -->
      <div class="wrapper">
        <div class="task-input">
          <img src="assets/images/angles-right-solid.svg" width="20" height="20" alt="icon-text">
          <input type="text" placeholder="Add a task to do!" id="taskInput">
          <p id="taskNameError" class="d-none errorMsg">You forgot to enter your task!</p>
        </div>

        <div class="task-input">
          <img src="assets/images/calendar-days-solid.svg" width="20" height="20" alt="icon-calendar">
          <input placeholder="Select when you'll be finished" id="task-date" type="date">
          <p id="taskDateError" class="d-none errorMsg">Date cannot be empty or in the past</p>
        </div>
        <div class="taskSubmit">
          <button id="submitButton" onclick="createTask()">Add/Update task!</button>
        </div>
        <div class="controls">
          <div class="filters">
            <span class="active" id="all">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
          </div>
          <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
      </div>
      <!-- App area END -->
    </section>
  </main>
  <footer class="container-fluid text-center">
    <div class="container mt-5 pt-4">
      <p class="lead m-2">Contact me via social:</p>
      <div class="socialIconsContainer">
        <a href="https://www.linkedin.com/in/justin-oosthuizen-7a49b887/" target="_blank"><img
            src="assets/images/socials/LinkedIN_black.png" id="linkedinIcon" alt="LinkedIn Logo" width="50px"
            height="50px"></a>
        <a href="https://github.com/JustInTimez/" target="_blank"><img src="assets/images/socials/Github_black.png"
            id="githubIcon" alt="Github Logo" width="50px" height="50px"></a>
        <a href="https://www.youtube.com/channel/UCRD8-wLVCJtLcrR1DqE8BkA" target="_blank"><img
            src="assets/images/socials/Youtube_black.png" id="youtubeIcon" alt="Youtube Logo" width="50px"
            height="50px"></a>
      </div>
    </div>
    <p class="small m-0 pb-4">Â© Copyright 2022 | All Rights Reserved | JIT</p>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
