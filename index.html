<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <title>Justin's To Do List App</title>
    <meta name="description" content="Created a To Do App that sllows a user to add and remove tasks">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- Custom JavaScript -->
    <script src="assets/javascript/logic.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2f8b7b32b4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Navband -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 text-center">
            <a class="navbar-brand">Plan Your Day!</a>
        </nav>
        <!-- Navband END -->

        <!-- Hero -->
        <div class="jumbotron jumbotron-fluid text-center bg-light d-flex align-items-center justify-content-center">
            <div class="container mt-3">
                <!-- <h1 class="">Think of a nice heading?</h1>
                <p class="">(some extra wording here, perhaps use for error messages etc to the user?)</p> -->
            </div>
        </div>
        <!-- Hero END -->
    </header>
    <main>
        <section>
            <div class="container-fluid container">
                <h1 class="app-title">View or Create To Do</h1>
                <div class="empty-state">
                    <svg class="checklist-icon">
                        <use href="#checklist-icon"></use>
                    </svg>
                    <h2 class="empty-state__title">What are you doing today, pal?</h2>
                    <p class="empty-state__description">Add your task details below, and hit <i>submit!</i></p>
                </div>
                <form class="form-group row todoForm js-form mb-5">
                    <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Learn JavaScript"
                        class="todoInput" required>
                    <textarea class="form-control mt-3 todoDescrip" id="exampleFormControlTextarea1" rows="2"
                        placeholder="Optionally, enter additional info if required."></textarea>
                    <input type="date" class="todoDueDate" placeholder="Optionally, enter additional info if required.">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
                <br>
                <div class="todo-list js-todo-list accordion"></div>
            </div>
        </section>
    </main>
    <footer class="container-fluid text-center">
        <div class="container mt-5 pt-4">
            <p class="lead m-2">Contact me via social:</p>
            <div class="socialIconsContainer">
                <a href="https://www.linkedin.com/in/justin-oosthuizen-7a49b887/" target="_blank"><img
                        src="assets/images/socials/LinkedIN_black.png" id="linkedinIcon" alt="LinkedIn Logo"
                        width="50px" height="50px"></a>
                <a href="https://github.com/JustInTimez/" target="_blank"><img
                        src="assets/images/socials/Github_black.png" id="githubIcon" alt="Github Logo" width="50px"
                        height="50px"></a>
                <a href="https://www.youtube.com/channel/UCRD8-wLVCJtLcrR1DqE8BkA" target="_blank"><img
                        src="assets/images/socials/Youtube_black.png" id="youtubeIcon" alt="Youtube Logo" width="50px"
                        height="50px"></a>
            </div>
        </div>
        <p class="small m-0 pb-4">Â© Copyright 2022 | All Rights Reserved | JIT</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
